<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SportsNews</title>

  <style>
    :root{
      --bg1:#dbeafe;
      --bg2:#f5f3ff;
      --bg3:#fce7f3;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --shadow: 0 10px 30px rgba(2,6,23,.08);
      --pill:#111827;
      --pillText:#fff;
      --okBg:#d1fae5;
      --okTx:#065f46;
      --liveBg:#fee2e2;
      --liveTx:#b91c1c;
      --schBg:#dbeafe;
      --schTx:#1d4ed8;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: radial-gradient(circle at 20% 20%, var(--bg1), transparent 60%),
                  radial-gradient(circle at 80% 20%, var(--bg3), transparent 60%),
                  radial-gradient(circle at 60% 80%, var(--bg2), transparent 60%),
                  #f8fafc;
      min-height:100vh;
    }

    a{ color:inherit; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{ max-width:1100px; margin:0 auto; padding:28px 18px; }
    .topbar{ display:flex; justify-content:space-between; align-items:center; padding:10px 0; }
    .brand{ font-weight:700; letter-spacing:.2px; }
    .nav{ display:flex; gap:16px; align-items:center; }
    .nav a{ color:var(--muted); font-weight:600; }
    .nav a:hover{ color:var(--text); text-decoration:none; }

    .chip{
      padding:8px 12px; border-radius:999px; background:rgba(255,255,255,.65);
      box-shadow: 0 8px 22px rgba(2,6,23,.06);
      font-weight:700; color:var(--text);
    }

    .card{
      background:rgba(255,255,255,.75);
      backdrop-filter: blur(8px);
      border-radius:18px;
      box-shadow: var(--shadow);
      padding:18px;
    }

    .footer{
      margin-top:24px;
      color:var(--muted);
      font-size:13px;
      text-align:center;
      padding:20px 0;
    }

    .tabs{ display:flex; gap:10px; justify-content:flex-end; margin:14px 0; }
    .btn{
      display:inline-block;
      padding:10px 14px;
      border-radius:999px;
      background:rgba(255,255,255,.75);
      box-shadow: 0 8px 22px rgba(2,6,23,.06);
      font-weight:800;
      color:var(--text);
    }
    .btn-active{
      background:var(--pill);
      color:var(--pillText);
      text-decoration:none !important;
    }

    .list{ display:flex; flex-direction:column; gap:12px; margin-top:14px; }
    .match{
      background:rgba(255,255,255,.85);
      border-radius:16px;
      box-shadow: 0 8px 22px rgba(2,6,23,.06);
      padding:14px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
    }
    .teams{ font-weight:800; }
    .muted{ color:var(--muted); font-weight:700; }

    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 12px; border-radius:999px; font-weight:900;
      font-size:12px;
    }
    .pill-live{ background:var(--liveBg); color:var(--liveTx); }
    .pill-finished{ background:var(--okBg); color:var(--okTx); }
    .pill-scheduled{ background:var(--schBg); color:var(--schTx); }

    .score{
      padding:7px 12px;
      border-radius:999px;
      background:#0f172a;
      color:#fff;
      font-weight:900;
      min-width:70px;
      text-align:center;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:16px;
      margin-top:18px;
    }
    @media (max-width: 900px){ .grid{ grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 520px){ .grid{ grid-template-columns: 1fr;} }

    .sportCard{
      padding:16px;
      border-radius:18px;
      background:rgba(255,255,255,.80);
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .sportTitle{ font-weight:900; font-size:18px; }
    .sportIcon{ font-size:28px; }
    .sportLink{ color:#4f46e5; font-weight:900; }
    .sportLink:hover{ text-decoration:none; opacity:.85; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">SportsNews</div>

      <div class="nav">
        <a href="{% url 'home' %}">Inicio</a>

        {% if user.is_authenticated %}
          {% if user.is_staff %}
            <a class="chip" href="/admin/">Admin</a>
            <a class="chip" href="{% url 'members_list' %}">Members</a>
          {% endif %}

          <!-- Logout por POST -->
          <form action="{% url 'logout' %}" method="post" style="display:inline; margin:0;">
            {% csrf_token %}
            <button type="submit" style="all:unset; cursor:pointer; color:var(--muted); font-weight:600;">
              Salir
            </button>
          </form>
        {% else %}
          <a href="{% url 'login' %}">Entrar</a>
        {% endif %}
      </div>
    </div>

    {% block content %}{% endblock %}

    <div class="footer">Proyecto Django Â· UFV</div>
  </div>
</body>
</html>
